    <script>
///Faça um Programa que peça a temperatura em graus Celsius, transforme e mostre em graus Fahrenheit.
let f= Number(window.prompt("Qual é a temperatura em graus Fahrenheit: "))
let celsius= Number((f*1.8)+32)
document.write( f+ " "+"graus Celsius equivale a"+" "+ Number(celsius) +" "+ "graus Farenheit")

    </script>
    
</body>
